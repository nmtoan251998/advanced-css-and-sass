<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Natours</title>
</head>
<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo-white.png" alt="Logo Box" class="header__logo">
        </div>
        <div class="header__text-box">
            <h1 class="header-primary">
                <span class="header-primary--main">Outdoors</span>
                <span class="header-primary--sub">is where life happens</span>
            </h1>
            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
        </div>
    </header>
    <!-- <main>
        <div class="section-about">
            <h2>Exciting tours for advanterous people</h2>
        </div>
    </main> -->
    <section class="grid-test">        
        <div class="row">
            <div class="col-1">col-1-of-1</div>
            <div class="col-1">col-2-of-1</div>
        </div>
        <div class="row">
            <div class="col-2">col-1-of-2</div>
            <div class="col-2">col-2-of-2</div>
            <div class="col-2">col-3-of-2</div>
        </div>
        <div class="row">
            <div class="col-3">col-1-of-3</div>
            <div class="col-3">col-2-of-3</div>
        </div>
        <div class="row">
            <div class="col-4">col-1-of-4</div>
            <div class="col-4">col-2-of-4</div>
            <div class="col-4">col-3-of-4</div>
            <div class="col-4">col-4-of-4</div>
        </div>
        <div class="row">
            <div class="col-5">col-1-of-5</div>
            <div class="col-5">col-2-of-5</div>
            <div class="col-5">col-3-of-5</div>                
        </div>
        <div class="row">
            <div class="col-6">col-1-of-6</div>
            <div class="col-6">col-2-of-6</div>                
        </div>        
    </section>
</body>
</html>
